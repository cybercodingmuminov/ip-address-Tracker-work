<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header class=" container header-wrapper">
        <h1>IP Address Tracker</h1>
        <div class="header-btn">
            <input type="text" placeholder="Search for any IP address or domain">
            <button>
                <svg width="11" height="16" viewBox="0 0 11 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 2L8 8L2 14" stroke="white" stroke-width="3" />
                </svg>
            </button>
        </div>
        <div class="about-wrapper">
            <div class="info-list">
                <p>IP Address</p>
                <h4>192.212.174.101</h4>
            </div>
            <hr>
            <div class="info-list">
                <p>Location</p>
                <h4>Brooklyn, NY
                    10001</h4>
            </div>
            <hr>
            <div class="info-list">
                <p>Timezone</p>
                <h4>UTC -05:00</h4>
            </div>
            <hr>
            <div class="info-list">
                <p>ISP</p>
                <h4>SpaceX
                    Starlink</h4>
            </div>
        </div>
    </header>
    <section class="container section-wrapper">
        <svg width="46" height="56" viewBox="0 0 46 56" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M6.89163 7.51903C-2.15063 16.4755 -2.15063 31.088 6.89164 40.0445L23 56L39.1084 40.0445C48.1507 31.088 48.1507 16.4755 39.1084 7.51903C30.1873 -1.31747 15.8128 -1.31747 6.89163 7.51903ZM23 33.1281C28.2113 33.1281 32.4359 28.9436 32.4359 23.7817C32.4359 18.6199 28.2113 14.4354 23 14.4354C17.7887 14.4354 13.5641 18.6199 13.5641 23.7817C13.5641 28.9436 17.7887 33.1281 23 33.1281Z"
                fill="black" />
        </svg>
    </section>
</body>

</html>
